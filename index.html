<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ROF ULTIMATE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #000; font-family: -apple-system, sans-serif; color: white; }
        .app-shell { max-width: 500px; margin: 0 auto; background: #000; min-height: 100vh; border-left: 1px solid #333; border-right: 1px solid #333; padding-bottom: 80px; }
        .view { display: none; }
        .view.active { display: block; }
        .nav-btn { color: #666; transition: 0.2s; }
        .nav-btn.active { color: #fff; }
        .story-ring { background: linear-gradient(45deg, #f9ce34, #ee2a7b, #6228d7); padding: 2px; border-radius: 50%; }
        input, textarea { background: #111; color: white; border: 1px solid #333; }
        
        /* Modal & Overlay */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100; display: none; align-items: center; justify-content: center; padding: 20px; }
        .modal-content { background: #111; width: 100%; max-width: 450px; border-radius: 16px; border: 1px solid #333; overflow: hidden; max-height: 90vh; display: flex; flex-direction: column; }
        .modal-scroll { overflow-y: auto; padding: 16px; flex: 1; }
        
        canvas { display: none; } /* Gizli Canvas (Sƒ±kƒ±≈ütƒ±rma i√ßin) */
    </style>
</head>
<body>

<div class="app-shell">

    <header class="sticky top-0 bg-black/90 backdrop-blur z-50 border-b border-gray-800 p-4 flex justify-between items-center">
        <h1 class="text-2xl font-black italic tracking-tighter cursor-pointer" onclick="switchTab('home')">ROF</h1>
        <div class="flex gap-3">
             <i class="fa-regular fa-bell text-xl"></i>
        </div>
    </header>

    <section id="view-home" class="view active">
        <div class="flex gap-4 p-4 overflow-x-auto border-b border-gray-800 scrollbar-hide">
            <div class="flex flex-col items-center min-w-[70px]">
                <div class="story-ring"><img id="story-me" src="" class="w-16 h-16 rounded-full border-2 border-black object-cover"></div>
                <span class="text-xs mt-1 text-gray-400">Hikayen</span>
            </div>
        </div>

        <div class="p-3 border-b border-gray-800 flex gap-3">
            <img id="post-avatar" src="" class="w-10 h-10 rounded-full bg-gray-800">
            <div class="w-full">
                <textarea id="main-tweet-text" placeholder="Neler oluyor?" class="w-full bg-transparent border-none outline-none text-lg resize-none text-white placeholder-gray-600" rows="2"></textarea>
                
                <div id="preview-area" class="hidden relative mt-2 mb-2">
                    <img id="img-preview-main" class="w-full rounded-xl border border-gray-700">
                    <button onclick="clearImage()" class="absolute top-2 right-2 bg-black/60 text-white rounded-full w-6 h-6 flex items-center justify-center">‚úï</button>
                </div>

                <div class="flex justify-between items-center mt-2">
                    <label class="cursor-pointer">
                        <i class="fa-regular fa-image text-red-500 text-xl hover:text-red-400 transition"></i>
                        <input type="file" id="file-input-main" accept="image/*" class="hidden" onchange="processImage(this)">
                    </label>
                    <button onclick="sharePost()" id="btn-share-main" class="bg-red-600 text-white px-5 py-1.5 rounded-full font-bold text-sm hover:bg-red-700 transition">Payla≈ü</button>
                </div>
            </div>
        </div>

        <div id="feed-container"></div>
    </section>

    <section id="view-search" class="view">
        <div class="p-4 sticky top-[60px] bg-black z-40">
            <div class="bg-gray-900 flex items-center p-3 rounded-full border border-gray-800">
                <i class="fa fa-search text-gray-500 ml-2"></i>
                <input type="text" onkeyup="searchUser(this.value)" placeholder="Kullanƒ±cƒ± ara..." class="bg-transparent w-full ml-3 outline-none border-none">
            </div>
        </div>
        <div id="search-results" class="bg-black p-2"></div>
        <div id="explore-grid" class="grid grid-cols-3 gap-0.5"></div>
    </section>

    <section id="view-profile" class="view">
        <div id="profile-content" class="p-5">
            <div class="text-center text-gray-500 mt-10">Profil y√ºkleniyor...</div>
        </div>
    </section>

    <nav class="fixed bottom-0 w-full max-w-[500px] bg-black border-t border-gray-800 flex justify-around items-center p-4 z-50">
        <button onclick="switchTab('home', this)" class="nav-btn active"><i class="fa-solid fa-house text-2xl"></i></button>
        <button onclick="switchTab('search', this)" class="nav-btn"><i class="fa-solid fa-magnifying-glass text-2xl"></i></button>
        <button onclick="focusPostInput()" class="text-white bg-red-600 w-12 h-12 rounded-xl flex items-center justify-center shadow-lg transform active:scale-90 transition"><i class="fa-solid fa-plus text-2xl"></i></button>
        <button onclick="alert('Yakƒ±nda')" class="nav-btn"><i class="fa-regular fa-heart text-2xl"></i></button>
        <button onclick="loadMyProfile(true)" class="nav-btn"><img id="nav-img" src="" class="w-7 h-7 rounded-full border border-gray-600"></button>
    </nav>

</div>

<div id="modal-detail" class="modal-overlay" onclick="closeDetailModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div class="flex justify-between items-center p-3 border-b border-gray-800">
            <h3 class="font-bold">G√∂nderi</h3>
            <button onclick="closeDetailModal()" class="text-gray-400"><i class="fa-solid fa-xmark text-xl"></i></button>
        </div>
        
        <div id="detail-body" class="modal-scroll">
            </div>

        <div class="p-3 border-t border-gray-800 flex gap-2 bg-black">
            <input type="text" id="comment-input" class="flex-1 bg-gray-900 border border-gray-700 rounded-full px-4 py-2 text-sm outline-none" placeholder="Yorum yap...">
            <button id="btn-send-comment" class="text-red-500 font-bold px-2">G√∂nder</button>
        </div>
    </div>
</div>

<canvas id="compress-canvas"></canvas>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut, deleteUser } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, getDoc, setDoc, updateDoc, arrayUnion, arrayRemove, where, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    // --- YAPILANDIRMA ---
    const firebaseConfig = {
        apiKey: "AIzaSyCTHfXRbJaUcN0ng-ik0B-N4Ai8pnnKiIk",
        authDomain: "rate-of-fire-rof.firebaseapp.com",
        projectId: "rate-of-fire-rof",
        storageBucket: "rate-of-fire-rof.firebasestorage.app",
        messagingSenderId: "706117316470",
        appId: "1:706117316470:web:833f1abf5994f96c0b5457"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();
    let currentUserData = null;
    let selectedImageBase64 = null; // Sƒ±kƒ±≈ütƒ±rƒ±lmƒ±≈ü resim buraya gelecek

    // --- OTO TAMƒ∞R Sƒ∞STEMƒ∞ (Senin eski kodun aynƒ±sƒ±) ---
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            document.getElementById('nav-img').src = user.photoURL;
            document.getElementById('story-me').src = user.photoURL;
            document.getElementById('post-avatar').src = user.photoURL;
            
            const userRef = doc(db, "users", user.uid);
            const snap = await getDoc(userRef);
            
            if (!snap.exists() || !snap.data().name || snap.data().name === "undefined") {
                console.log("üõ†Ô∏è HESAP ONARILIYOR...");
                await setDoc(userRef, {
                    uid: user.uid,
                    name: user.displayName || "Kullanƒ±cƒ±",
                    username: "@" + (user.displayName || "user").replace(/\s/g, '').toLowerCase() + Math.floor(Math.random()*1000),
                    photo: user.photoURL,
                    bio: "ROF kullanƒ±cƒ±sƒ±.",
                    followers: [],
                    following: []
                }, { merge: true });
                // Sayfayƒ± yenile ki yeni veriyle √ßalƒ±≈üsƒ±n
                location.reload();
            } else {
                currentUserData = snap.data();
                loadFeed();
            }
        } else {
            signInWithPopup(auth, provider);
        }
    });

    // --- G√ñRSEL ƒ∞≈ûLEME VE SIKI≈ûTIRMA (YENƒ∞) ---
    window.processImage = (input) => {
        const file = input.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (e) => {
            const img = new Image();
            img.onload = () => {
                // Canvas olu≈ütur ve sƒ±kƒ±≈ütƒ±r
                const canvas = document.getElementById('compress-canvas');
                const ctx = canvas.getContext('2d');
                
                // Boyutlandƒ±rma Mantƒ±ƒüƒ± (Max 800px)
                const MAX_SIZE = 800;
                let width = img.width;
                let height = img.height;

                if (width > height) {
                    if (width > MAX_SIZE) {
                        height *= MAX_SIZE / width;
                        width = MAX_SIZE;
                    }
                } else {
                    if (height > MAX_SIZE) {
                        width *= MAX_SIZE / height;
                        height = MAX_SIZE;
                    }
                }

                canvas.width = width;
                canvas.height = height;
                ctx.drawImage(img, 0, 0, width, height);

                // Base64 √áƒ±ktƒ± (%70 Kalite)
                selectedImageBase64 = canvas.toDataURL('image/jpeg', 0.7);
                
                // √ñnizleme G√∂ster
                document.getElementById('img-preview-main').src = selectedImageBase64;
                document.getElementById('preview-area').classList.remove('hidden');
            };
            img.src = e.target.result;
        };
        reader.readAsDataURL(file);
    };

    window.clearImage = () => {
        selectedImageBase64 = null;
        document.getElementById('file-input-main').value = "";
        document.getElementById('preview-area').classList.add('hidden');
    };

    window.focusPostInput = () => {
        switchTab('home');
        document.getElementById('main-tweet-text').focus();
    };

    // --- PAYLA≈ûIM ---
    window.sharePost = async () => {
        const txt = document.getElementById('main-tweet-text').value;
        if (!txt && !selectedImageBase64) return alert("ƒ∞√ßerik girmelisin!");

        const btn = document.getElementById('btn-share-main');
        btn.innerText = "Atƒ±lƒ±yor...";
        btn.disabled = true;
        
        try {
            await addDoc(collection(db, "posts"), {
                uid: auth.currentUser.uid,
                name: currentUserData.name,
                username: currentUserData.username,
                photo: currentUserData.photo,
                text: txt,
                image: selectedImageBase64 || null,
                likes: [],
                comments: [], // Yorumlar dizisi
                timestamp: serverTimestamp()
            });

            document.getElementById('main-tweet-text').value = "";
            clearImage();
        } catch (error) {
            alert("Hata: " + error.message);
        } finally {
            btn.innerText = "Payla≈ü";
            btn.disabled = false;
        }
    };

    // --- AKI≈û ---
    function loadFeed() {
        const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
        onSnapshot(q, (snaps) => {
            const feed = document.getElementById('feed-container');
            const grid = document.getElementById('explore-grid');
            feed.innerHTML = ""; grid.innerHTML = "";

            snaps.forEach(s => {
                const p = s.data();
                const isLiked = p.likes && p.likes.includes(auth.currentUser.uid);
                
                // Tƒ±klayƒ±nca openDetail fonksiyonu √ßalƒ±≈üƒ±r
                feed.innerHTML += `
                    <div class="border-b border-gray-800 pb-4 mb-2 hover:bg-gray-900/40 transition cursor-pointer" onclick="openDetail('${s.id}')">
                        <div class="flex items-center gap-3 p-3">
                            <img src="${p.photo}" class="w-10 h-10 rounded-full border border-gray-700">
                            <div>
                                <h4 class="font-bold text-sm text-white">${p.name} <span class="text-gray-500 font-normal ml-1">${p.username}</span></h4>
                            </div>
                        </div>
                        <div class="px-3 pb-2 text-white text-sm whitespace-pre-wrap">${p.text}</div>
                        ${p.image ? `<img src="${p.image}" class="w-full max-h-[500px] object-cover bg-gray-900 border-y border-gray-800">` : ''}
                        <div class="px-3 pt-3 flex gap-6 text-gray-500 text-lg">
                            <button onclick="event.stopPropagation(); likePost('${s.id}', ${isLiked})" class="${isLiked ? 'text-red-600' : 'hover:text-red-500'} flex items-center gap-1">
                                <i class="fa-${isLiked ? 'solid' : 'regular'} fa-heart"></i> <span class="text-xs">${p.likes ? p.likes.length : 0}</span>
                            </button>
                            <button class="hover:text-blue-400 flex items-center gap-1">
                                <i class="fa-regular fa-comment"></i> <span class="text-xs">${p.comments ? p.comments.length : 0}</span>
                            </button>
                            <button class="hover:text-green-400"><i class="fa-regular fa-paper-plane"></i></button>
                        </div>
                    </div>`;
                
                if(p.image) grid.innerHTML += `<img src="${p.image}" onclick="openDetail('${s.id}')" class="aspect-square object-cover w-full cursor-pointer hover:opacity-80">`;
            });
        });
    }

    // --- DETAY VE YORUM ---
    window.openDetail = async (postId) => {
        const modal = document.getElementById('modal-detail');
        const body = document.getElementById('detail-body');
        
        modal.style.display = 'flex';
        body.innerHTML = '<div class="p-5 text-center text-gray-500">Y√ºkleniyor...</div>';

        // Post verisini anlƒ±k dinle
        const ref = doc(db, "posts", postId);
        onSnapshot(ref, (snap) => {
            if(!snap.exists()) {
                 body.innerHTML = '<div class="p-5">Bu g√∂nderi silinmi≈ü.</div>';
                 return;
            }
            const p = snap.data();
            
            // Yorumlarƒ± Listele
            let commentsHTML = "";
            if(p.comments && p.comments.length > 0) {
                p.comments.forEach(c => {
                    commentsHTML += `
                        <div class="flex gap-2 mb-3 bg-gray-900/50 p-2 rounded-lg">
                            <b class="text-sm text-gray-300">${c.username}:</b>
                            <span class="text-sm text-gray-400">${c.text}</span>
                        </div>
                    `;
                });
            } else {
                commentsHTML = `<div class="text-center text-gray-600 text-sm py-4">Hen√ºz yorum yok. ƒ∞lk yorumu sen yap!</div>`;
            }

            body.innerHTML = `
                <div class="p-4">
                    <div class="flex items-center gap-3 mb-3">
                        <img src="${p.photo}" class="w-10 h-10 rounded-full">
                        <div>
                            <b class="text-white">${p.name}</b>
                            <div class="text-xs text-gray-500">${p.username}</div>
                        </div>
                    </div>
                    <p class="text-white mb-3 text-lg">${p.text}</p>
                    ${p.image ? `<img src="${p.image}" class="w-full rounded-xl border border-gray-800 mb-4">` : ''}
                    <div class="border-t border-gray-800 pt-4">
                        <h4 class="text-sm font-bold text-gray-400 mb-3">Yorumlar (${p.comments ? p.comments.length : 0})</h4>
                        ${commentsHTML}
                    </div>
                </div>
            `;
            
            // Yorum G√∂nderme Butonunu Ayarla
            document.getElementById('btn-send-comment').onclick = () => sendComment(postId);
        });
    };

    window.closeDetailModal = () => {
        document.getElementById('modal-detail').style.display = 'none';
    };

    window.sendComment = async (postId) => {
        const input = document.getElementById('comment-input');
        const val = input.value;
        if(!val) return;
        
        const newComment = {
            uid: auth.currentUser.uid,
            username: currentUserData.name, // ƒ∞sim yerine kullanƒ±cƒ± adƒ± daha iyi olur
            text: val,
            time: Date.now()
        };

        await updateDoc(doc(db, "posts", postId), {
            comments: arrayUnion(newComment)
        });
        
        input.value = ""; // Temizle
    };

    window.likePost = async (id, status) => {
        const ref = doc(db, "posts", id);
        await updateDoc(ref, { likes: status ? arrayRemove(auth.currentUser.uid) : arrayUnion(auth.currentUser.uid) });
    };

    // --- PROFƒ∞L Sƒ∞STEMƒ∞ ---
    window.loadMyProfile = () => openProfile(auth.currentUser.uid);

    window.openProfile = async (uid) => {
        switchTab('profile');
        const container = document.getElementById('profile-content');
        
        try {
            const uRef = doc(db, "users", uid);
            const uSnap = await getDoc(uRef);
            
            if (!uSnap.exists()) return;
            const u = uSnap.data();
            const isMe = uid === auth.currentUser.uid;
            
            const q = query(collection(db, "posts"), where("uid", "==", uid));
            const pSnaps = await getDocs(q);

            container.innerHTML = `
                <div class="flex items-center justify-between mb-6">
                     <img src="${u.photo}" class="w-20 h-20 rounded-full border-2 border-gray-700">
                     <div class="flex gap-4 text-center text-white">
                        <div><b class="text-lg">${pSnaps.size}</b><br><span class="text-xs text-gray-500">Post</span></div>
                        <div><b class="text-lg">${u.followers ? u.followers.length : 0}</b><br><span class="text-xs text-gray-500">Takip√ßi</span></div>
                     </div>
                </div>
                <div class="text-white mb-6">
                    <h2 class="font-bold text-lg">${u.name}</h2>
                    <p class="text-gray-400 text-sm">${u.username}</p>
                    <p class="mt-2 text-sm">${u.bio}</p>
                </div>
                ${isMe ? `
                    <div class="flex flex-col gap-3">
                         <button onclick="editBio()" class="bg-gray-800 py-2 rounded-lg border border-gray-700">Profili D√ºzenle</button>
                         <button onclick="deleteMyAccount()" class="text-red-500 py-2 border border-red-900 rounded-lg mt-2 bg-red-900/10">‚ö†Ô∏è HESABI Sƒ∞L</button>
                         <button onclick="auth.signOut().then(()=>location.reload())" class="text-gray-500 text-xs mt-2">√áƒ±kƒ±≈ü</button>
                    </div>` : ''}
                <div class="border-t border-gray-800 mt-6 pt-2 grid grid-cols-3 gap-0.5" id="profile-posts"></div>
            `;

            const grid = document.getElementById('profile-posts');
            pSnaps.forEach(doc => {
                const p = doc.data();
                if(p.image) grid.innerHTML += `<img src="${p.image}" onclick="openDetail('${doc.id}')" class="aspect-square object-cover w-full border border-black cursor-pointer">`;
            });

        } catch (err) { console.error(err); }
    };

    window.editBio = async () => {
        const newBio = prompt("Yeni Biyografi:");
        if(newBio) {
            await updateDoc(doc(db, "users", auth.currentUser.uid), { bio: newBio });
            loadMyProfile();
        }
    };

    // --- HESAP Sƒ∞LME ---
    window.deleteMyAccount = async () => {
        if(confirm("T√ºm verilerin silinecek ve geri alƒ±namaz. Emin misin?")) {
            const user = auth.currentUser;
            await deleteDoc(doc(db, "users", user.uid));
            await deleteUser(user);
            alert("Hesap silindi.");
            location.reload();
        }
    };

    window.searchUser = async (val) => {
        const res = document.getElementById('search-results');
        if(val.length < 1) { res.innerHTML=""; return;}
        const q = query(collection(db, "users"), where("name", ">=", val), where("name", "<=", val + '\uf8ff'));
        const snaps = await getDocs(q);
        res.innerHTML = "";
        snaps.forEach(s => {
            const u = s.data();
            res.innerHTML += `
                <div onclick="openProfile('${u.uid}')" class="flex items-center gap-3 p-3 hover:bg-gray-900 cursor-pointer rounded-lg">
                    <img src="${u.photo}" class="w-10 h-10 rounded-full">
                    <div><b class="text-white text-sm">${u.name}</b><br><span class="text-gray-500 text-xs">${u.username}</span></div>
                </div>`;
        });
    };

    window.switchTab = (id, el) => {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById('view-'+id).classList.add('active');
        if(el) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }
    };

    window.auth = auth;
</script>
</body>
</html>
