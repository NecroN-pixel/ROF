<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ROF - STABLE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { background: #fafafa; font-family: system-ui, sans-serif; }
        .app-shell { max-width: 500px; margin: 0 auto; background: white; min-height: 100vh; padding-bottom: 70px; border-x: 1px solid #eee; }
        .view { display: none; }
        .view.active { display: block; }
        .nav-btn.active { color: #dc2626; }
        .story-ring { background: linear-gradient(45deg, #FFD700, #FF0000, #800080); padding: 2px; border-radius: 50%; }
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

<div class="app-shell">

    <header class="sticky top-0 bg-white/95 backdrop-blur z-50 border-b p-3 flex justify-between items-center">
        <h1 class="text-2xl font-black italic text-red-600 tracking-tighter" onclick="showTab('home')">ROF</h1>
        <div class="flex gap-4 text-xl">
            <i class="fa-regular fa-heart"></i>
            <i class="fa-regular fa-paper-plane"></i>
        </div>
    </header>

    <div id="view-home" class="view active">
        <div class="flex gap-4 p-3 overflow-x-auto border-b bg-gray-50">
            <div class="flex flex-col items-center min-w-[64px]">
                <div class="story-ring bg-white"><img id="my-story" src="" class="w-14 h-14 rounded-full border-2 border-white object-cover"></div>
                <span class="text-[10px] mt-1 text-gray-500">Hikayen</span>
            </div>
        </div>

        <div class="p-3 border-b flex gap-3">
            <img id="post-avatar" src="" class="w-10 h-10 rounded-full bg-gray-200">
            <div class="w-full">
                <textarea id="quick-text" placeholder="Neler oluyor?" class="w-full outline-none text-lg resize-none mt-2" rows="2"></textarea>
                <div class="flex justify-between items-center mt-2">
                    <i class="fa-regular fa-image text-red-500 text-xl"></i>
                    <button onclick="sendPost()" class="bg-red-600 text-white px-5 py-1.5 rounded-full font-bold text-sm">Paylaş</button>
                </div>
            </div>
        </div>

        <div id="feed" class="pb-10"></div>
    </div>

    <div id="view-explore" class="view">
        <div class="p-3 bg-white sticky top-[60px] z-40">
            <div class="bg-gray-100 p-2 rounded-xl flex items-center">
                <i class="fa fa-search text-gray-400 mx-2"></i>
                <input type="text" onkeyup="searchUsers(this.value)" placeholder="Kullanıcı ara..." class="bg-transparent w-full outline-none">
            </div>
        </div>
        <div id="search-results" class="bg-white"></div>
        <div id="explore-grid" class="grid grid-cols-3 gap-0.5 mt-2"></div>
    </div>

    <div id="view-profile" class="view">
        <div id="profile-container" class="p-4">
            <div class="text-center mt-10 text-gray-400">Yükleniyor...</div>
        </div>
    </div>

    <nav class="fixed bottom-0 w-full max-w-[500px] bg-white border-t flex justify-around items-center p-3 z-50">
        <button onclick="showTab('home', this)" class="nav-btn active"><i class="fa-solid fa-house text-2xl"></i></button>
        <button onclick="showTab('explore', this)" class="nav-btn"><i class="fa-solid fa-magnifying-glass text-2xl"></i></button>
        <button onclick="document.getElementById('quick-text').focus(); showTab('home')" class="nav-btn text-red-600"><i class="fa-regular fa-square-plus text-3xl"></i></button>
        <button onclick="alert('Reels çok yakında!')" class="nav-btn"><i class="fa-solid fa-clapperboard text-2xl"></i></button>
        <button onclick="loadMyProfile()" class="nav-btn"><img id="nav-avatar" src="" class="w-6 h-6 rounded-full border border-gray-300"></button>
    </nav>

</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut, deleteUser } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, doc, getDoc, setDoc, updateDoc, arrayUnion, arrayRemove, where, getDocs, deleteDoc } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

    // --- AYARLAR ---
    const firebaseConfig = {
        apiKey: "AIzaSyCTHfXRbJaUcN0ng-ik0B-N4Ai8pnnKiIk",
        authDomain: "rate-of-fire-rof.firebaseapp.com",
        projectId: "rate-of-fire-rof",
        storageBucket: "rate-of-fire-rof.firebasestorage.app",
        messagingSenderId: "706117316470",
        appId: "1:706117316470:web:833f1abf5994f96c0b5457"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();
    let currentUserData = null;

    // --- GİRİŞ & BOZUK HESAP TEMİZLİĞİ ---
    onAuthStateChanged(auth, async (user) => {
        if (user) {
            const ref = doc(db, "users", user.uid);
            const snap = await getDoc(ref);

            // 1. Durum: Hesap Veritabanında Yoksa (Oluştur)
            if (!snap.exists()) {
                await createNewUser(user);
            } 
            // 2. Durum: Hesap Var Ama Veriler Bozuksa (SİL VE YENİDEN OLUŞTUR)
            else {
                const data = snap.data();
                if (!data.uid || !data.name || data.name === "undefined") {
                    console.log("BOZUK HESAP TESPİT EDİLDİ: İMHA EDİLİYOR...");
                    await deleteDoc(ref); // Veritabanından sil
                    await deleteUser(user); // Auth'dan sil
                    alert("Hesap verileriniz bozuktu. Güvenlik için hesap silindi. Lütfen tekrar giriş yapın, her şey düzelecek.");
                    location.reload();
                    return;
                }
                currentUserData = data;
                initUI(data);
            }
        } else {
            signInWithPopup(auth, provider);
        }
    });

    async function createNewUser(user) {
        const username = "@" + user.displayName.replace(/\s+/g, '').toLowerCase() + Math.floor(Math.random()*100);
        const newUser = {
            uid: user.uid,
            name: user.displayName,
            username: username,
            photo: user.photoURL,
            bio: "ROF Dünyasına Hoş Geldin!",
            followers: [],
            following: []
        };
        await setDoc(doc(db, "users", user.uid), newUser);
        currentUserData = newUser;
        initUI(newUser);
    }

    function initUI(data) {
        document.getElementById('my-story').src = data.photo;
        document.getElementById('post-avatar').src = data.photo;
        document.getElementById('nav-avatar').src = data.photo;
        loadFeed();
    }

    // --- PAYLAŞIM ---
    window.sendPost = async () => {
        const txt = document.getElementById('quick-text').value;
        if (!txt) return;

        await addDoc(collection(db, "posts"), {
            uid: auth.currentUser.uid,
            name: currentUserData.name,
            photo: currentUserData.photo,
            username: currentUserData.username,
            text: txt,
            image: null,
            likes: [],
            timestamp: serverTimestamp()
        });
        document.getElementById('quick-text').value = "";
        alert("Gönderildi!");
    };

    // --- AKIŞ ---
    function loadFeed() {
        const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
        onSnapshot(q, (snaps) => {
            const feed = document.getElementById('feed');
            const grid = document.getElementById('explore-grid');
            feed.innerHTML = ""; grid.innerHTML = "";

            snaps.forEach(s => {
                const p = s.data();
                const id = s.id;
                const isLiked = p.likes && p.likes.includes(auth.currentUser.uid);

                feed.innerHTML += `
                    <div class="bg-white border-b p-3">
                        <div class="flex items-center gap-2 mb-2 cursor-pointer" onclick="openProfile('${p.uid}')">
                            <img src="${p.photo}" class="w-9 h-9 rounded-full border">
                            <div>
                                <b class="text-sm block leading-tight">${p.name}</b>
                                <span class="text-xs text-gray-500">${p.username || '@kullanici'}</span>
                            </div>
                        </div>
                        <p class="text-sm text-gray-800 mb-2">${p.text}</p>
                        ${p.image ? `<img src="${p.image}" class="w-full rounded-lg mb-2">` : ''}
                        <div class="flex gap-5 text-gray-600">
                            <button onclick="toggleLike('${id}', ${isLiked})" class="${isLiked ? 'text-red-600' : ''}">
                                <i class="fa-${isLiked ? 'solid' : 'regular'} fa-heart"></i> ${p.likes ? p.likes.length : 0}
                            </button>
                            <button><i class="fa-regular fa-comment"></i></button>
                        </div>
                    </div>
                `;

                if (p.image) {
                    grid.innerHTML += `<img src="${p.image}" class="aspect-square object-cover w-full">`;
                }
            });
        });
    }

    window.toggleLike = async (id, status) => {
        const ref = doc(db, "posts", id);
        if(status) await updateDoc(ref, {likes: arrayRemove(auth.currentUser.uid)});
        else await updateDoc(ref, {likes: arrayUnion(auth.currentUser.uid)});
    };

    // --- PROFİL SİSTEMİ (Düzeltildi) ---
    window.loadMyProfile = () => openProfile(auth.currentUser.uid);

    window.openProfile = async (targetUid) => {
        showTab('profile');
        const container = document.getElementById('profile-container');
        container.innerHTML = '<div class="text-center mt-10">Veriler çekiliyor...</div>';

        try {
            const uSnap = await getDoc(doc(db, "users", targetUid));
            if (!uSnap.exists()) return container.innerHTML = "Kullanıcı bulunamadı!";
            
            const u = uSnap.data();
            const isMe = targetUid === auth.currentUser.uid;
            
            // Postları say
            const q = query(collection(db, "posts"), where("uid", "==", targetUid));
            const pSnaps = await getDocs(q);

            container.innerHTML = `
                <div class="flex items-center gap-4 mb-4">
                    <img src="${u.photo}" class="w-20 h-20 rounded-full border p-1">
                    <div class="flex-1 flex justify-around text-center">
                        <div><b>${pSnaps.size}</b><br><span class="text-xs">Post</span></div>
                        <div><b>${u.followers ? u.followers.length : 0}</b><br><span class="text-xs">Takipçi</span></div>
                        <div><b>${u.following ? u.following.length : 0}</b><br><span class="text-xs">Takip</span></div>
                    </div>
                </div>
                <div class="mb-4">
                    <h2 class="font-bold text-lg">${u.name}</h2>
                    <p class="text-xs text-gray-500 mb-1">${u.username}</p>
                    <p class="text-sm">${u.bio}</p>
                </div>
                <div class="flex gap-2">
                    ${isMe ? 
                        `<button onclick="alert('Düzenleme')" class="bg-gray-200 flex-1 py-1.5 rounded font-bold text-sm">Profili Düzenle</button>
                         <button onclick="handleLogout()" class="bg-gray-200 px-3 py-1.5 rounded"><i class="fa-solid fa-right-from-bracket"></i></button>` 
                        : `<button class="bg-blue-500 text-white flex-1 py-1.5 rounded font-bold text-sm">Takip Et</button>`
                    }
                </div>
                <div class="border-t mt-4 pt-2 grid grid-cols-3 gap-0.5" id="user-posts-grid"></div>
            `;
            
            const grid = document.getElementById('user-posts-grid');
            pSnaps.forEach(p => {
                if(p.data().image) grid.innerHTML += `<img src="${p.data().image}" class="aspect-square object-cover w-full">`;
            });

        } catch (error) {
            console.error(error);
            container.innerHTML = "Profil yüklenirken hata oluştu: " + error.message;
        }
    };

    // --- ARAMA ---
    window.searchUsers = async (val) => {
        const res = document.getElementById('search-results');
        if(val.length < 1) { res.innerHTML = ""; return; }
        
        const q = query(collection(db, "users"), where("name", ">=", val), where("name", "<=", val + '\uf8ff'));
        const snaps = await getDocs(q);
        res.innerHTML = "";
        snaps.forEach(s => {
            const u = s.data();
            res.innerHTML += `
                <div onclick="openProfile('${u.uid}')" class="flex items-center gap-3 p-3 border-b hover:bg-gray-50">
                    <img src="${u.photo}" class="w-10 h-10 rounded-full">
                    <div><b class="text-sm">${u.name}</b><br><span class="text-xs text-gray-500">${u.username}</span></div>
                </div>`;
        });
    };

    window.handleLogout = () => signOut(auth).then(()=>location.reload());

    window.showTab = (id, el) => {
        document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
        document.getElementById('view-'+id).classList.add('active');
        if(el) {
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }
    };

</script>
</body>
</html>
