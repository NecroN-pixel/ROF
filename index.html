<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROF - Rate of Fire</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 pb-20">

    <nav class="bg-white p-4 border-b sticky top-0 z-50 flex justify-between items-center shadow-sm">
        <h1 class="text-2xl font-black text-red-600 italic">ROF</h1>
        <div id="user-info">
            <button id="loginBtn" class="bg-blue-500 text-white px-4 py-1 rounded-full font-bold">Giriş Yap</button>
        </div>
    </nav>

    <main class="max-w-lg mx-auto p-4">
        <div id="post-box" class="bg-white p-4 rounded-xl shadow-sm mb-6 hidden">
            <textarea id="caption" placeholder="Neler oluyor?" class="w-full border-none outline-none text-lg resize-none"></textarea>
            <input type="text" id="imgUrl" placeholder="Görsel URL (Zorunlu değil)" class="w-full p-2 bg-gray-50 rounded text-sm mt-2 border">
            <button id="fireBtn" class="w-full bg-red-600 text-white font-bold py-2 rounded-full mt-3">ATEŞLE</button>
        </div>

        <div id="feed" class="space-y-4">
            <p class="text-center text-gray-400">Yükleniyor...</p>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore.js";

        // !!! BURAYI KENDİ BİLGİLERİNLE DOLDUR !!!
        const firebaseConfig = {
            apiKey: "AIzaSyCTHfXRbJaUcN0ng-ik0B-N4Ai8pnnKiIk",
            authDomain: "rate-of-fire-rof.firebaseapp.com",
            projectId: "rate-of-fire-rof",
            storageBucket: "rate-of-fire-rof.firebasestorage.app",
            messagingSenderId: "706117316470",
            appId: "1:706117316470:web:833f1abf5994f96c0b5457"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // GİRİŞ YAPMA
        document.getElementById('loginBtn').onclick = () => {
            signInWithPopup(auth, provider)
                .then(() => console.log("Giriş başarılı"))
                .catch((err) => alert("Giriş Hatası: " + err.message));
        };

        // KULLANICI DURUMU KONTROLÜ
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('post-box').classList.remove('hidden');
                document.getElementById('user-info').innerHTML = `
                    <div class="flex items-center gap-2">
                        <img src="${user.photoURL}" class="w-8 h-8 rounded-full">
                        <button onclick="auth.signOut()" class="text-xs text-gray-500 underline">Çıkış</button>
                    </div>`;
                loadFeed();
            } else {
                document.getElementById('post-box').classList.add('hidden');
                document.getElementById('user-info').innerHTML = `<button id="loginBtn" onclick="login()" class="bg-blue-500 text-white px-4 py-1 rounded-full font-bold">Giriş Yap</button>`;
            }
        });

        window.login = () => signInWithPopup(auth, provider);

        // POST ATMA (Hata Ayıklamalı)
        document.getElementById('fireBtn').onclick = async () => {
            const text = document.getElementById('caption').value;
            const img = document.getElementById('imgUrl').value;

            if (!text && !img) return alert("Boş içerik gönderilemez!");

            try {
                await addDoc(collection(db, "posts"), {
                    name: auth.currentUser.displayName,
                    photo: auth.currentUser.photoURL,
                    text: text,
                    image: img || null,
                    time: serverTimestamp(),
                    likes: []
                });
                document.getElementById('caption').value = "";
                document.getElementById('imgUrl').value = "";
                alert("Ateşlendi!");
            } catch (error) {
                console.error("Post atma hatası:", error);
                alert("Hata: " + error.message);
            }
        };

        // AKIŞI YÜKLE
        function loadFeed() {
            const q = query(collection(db, "posts"), orderBy("time", "desc"));
            onSnapshot(q, (snapshot) => {
                const feed = document.getElementById('feed');
                feed.innerHTML = "";
                snapshot.forEach(docSnap => {
                    const post = docSnap.data();
                    feed.innerHTML += `
                        <div class="bg-white p-4 rounded-xl shadow-sm border">
                            <div class="flex items-center gap-2 mb-3">
                                <img src="${post.photo}" class="w-8 h-8 rounded-full">
                                <span class="font-bold text-sm">${post.name}</span>
                            </div>
                            <p class="text-gray-800">${post.text}</p>
                            ${post.image ? `<img src="${post.image}" class="w-full mt-3 rounded-lg border">` : ''}
                        </div>`;
                });
            });
        }
    </script>
</body>
</html>
